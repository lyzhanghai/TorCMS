{% extends "../../theme/bage.html" %}


{% block typebody %}

<div class="row">
    <div class="col-sm-12">
    <div class="panel panel-primary">
        <div class="panel-heading"> 您的位置: <a href="{% module site_url() %}">首页</a> >
            <a href="{% module site_url() %}/entry/add">上传图片</a>
        </div>
        <div class="panel-body">

            <form action="" enctype="multipart/form-data" method="post" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">类型</label>

                <div class="col-sm-4">
                    <select name="kind" class="form-control">
                        <option value="1">图片</option>
                        <option value="2">PDF,zip,doc,rar</option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-4">
                    <input name="file" type="file"><br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-4">
                    <input type="submit" value="{{ _('Submit') }}" class="btn btn-primary">
                </div>
            </div>


        </form>


        </div>
    </div>
 </div>
    </div>
{% end %}
