{% extends "../theme/tmpldoc.html" %}

{% block head %}
<title>OSGeo中国中心 | 开放地理空间实验室</title>
<meta name="keywords" content="GIS,地理信息系统,开源GIS,OSGeo,OpenLayers,MapServer,GDAL,GIS教程,WebGIS">
<meta name="description" content="OSGeo中国中心实验室，关注开源GIS，开放数据">
{% end %}


{% block content %}
<ol class="breadcrumb">
    <li>当前位置: <a href="{% module site_url() %}">首页</a></li>
      <li><a  href="/user/info"> User</a> </li>
    <li> 修改用户权限</li>
</ol>
<div class="panel panel-primary">
<div class="panel-heading">修改用户权限
</div>
<div class="panel-body">


        <form class="pure-form pure-form-aligned" action="/user/changerole/{{ user_info.user_name}}"
              method="post" id="form_changeinfo">
            <div class="pure-control-group">
                <label for="role">用户权限</label>
                <input type="text" name="role" id="role" class="form-control" placeholder="请输入管理权限，例10000"/>
            </div>
            <div class="pure-control-group">
                <label></label>
                <button type="submit" class="pure-button pure-button-primary">修改</button>
            </div>
        </form>





</div>
</div>

{% end %}
